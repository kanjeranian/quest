<div class="container" *ngIf="!loginStatus">
  <form>
    <div class="form-group">
      <label for="userId">username</label>
      <input type="text" class="form-control" id="userId" required [(ngModel)]="userId" name="userId">
    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="password" name="password">
    </div>

    <button type="submit" class="btn btn-success" (click)='login()'>login</button>

  </form>
</div>

<div class="container" *ngIf="loginStatus">
  <form>
    <button type="submit" class="btn btn-success" (click)='logout()'>logout</button>
  </form>
</div>

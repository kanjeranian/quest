<div class="container">
    <form>
        <div class="form-group">
            <label for="todo">new to-do list</label>
            <input type="text" class="form-control" id="todo" required [(ngModel)]="todo" name="todo">
        </div>
        <button type="submit" class="btn btn-success" (click)="addTodo()">add</button>

    </form>
</div>
